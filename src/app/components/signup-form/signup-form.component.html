<form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()" class="register-form">

  <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>

  <label>Prénom</label>

  <!-- <div *ngIf="signupForm.controls.firstname.dirty" class="alert alert-danger"></div> -->

  <!--  || signupForm.controls.firstname.touched && signupForm.controls.firstname.invalid && signupForm.controls.firstname.errors.required"-->


  <div class="input-group form-group-no-border">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="nc-icon nc-alert-circle-i"></i>
      </span>
    </div>

    <input type="text" class="form-control" placeholder="Prénom*" formControlName="firstname"
      [(ngModel)]="user.firstname">
  </div>
  <label>Nom</label>
  <div class="input-group form-group-no-border">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="nc-icon nc-alert-circle-i"></i>
      </span>
    </div>

    <input type="text" class="form-control" placeholder="Nom*" formControlName="lastname" [(ngModel)]="user.lastname">
  </div>
  <label>Email</label>
  <div class="input-group form-group-no-border">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="nc-icon nc-email-85"></i>
      </span>
    </div>

    <input type="email" class="form-control" placeholder="Email*" formControlName="email" [(ngModel)]="user.email">
  </div>

  <label>Mot de passe</label>
  <div class="input-group form-group-no-border">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="nc-icon nc-key-25"></i>
      </span>
    </div>
    <input type="password" class="form-control" placeholder="Mot de passe*" formControlName="password"
      [(ngModel)]="user.password">
  </div>

  <div class="d-grid">
    <button class="btn btn-danger btn-round">Inscription</button>
  </div>
</form>
<div class="forgot">
  <a routerLink="/signin" class="btn btn-link btn-danger">Déjà inscrit ?</a>
</div>
