<div class="modal-header">
  <h5 class="modal-title">SUPPRESSION</h5>
  <button class="close" type="button" aria-label="Close button" aria-describedby="modal-title"
    (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span></button>
</div>

<div class="modal-body">
  <p><strong>Confirmer la suppression</strong></p>
  <p><span class="text-danger">Cette action est irreversible.</span></p>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-secondary text-dark m-2" type="button" (click)="modal.dismiss()">
    Annuler</button>
  <button class="btn btn-danger m-2" ngbAutofocus type="button" (click)="modal.close()">
    Supprimer</button>
</div>
