<div class="wrapper">
  <div class="section">
    <div class="container text-center">
      <h4 class="title">Administration des marques</h4>
      <div class="row">
        <div class="col-8 mx-auto text-center">

          <a routerLink="/brand/new" class="btn btn-outline-success btn-round btn-sm float-end mb-2">NOUVELLE
            MARQUE</a>
          <table class="table table-borderless table-gover">
            <thead class="table-dark">
              <tr>
                <th scope="col" style="width: 50%">Nom</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let brand of brands">
                <td>
                  {{brand.name}}
                </td>
                <td>
                  <a routerLink="/brand/edit/{{brand.id}}" class="btn btn-round btn-sm btn-outline-warning">Modifier</a>
                  <button class="btn btn-round btn-sm btn-outline-danger"
                    (click)="OnClickDeleteBrand(brand.id)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
